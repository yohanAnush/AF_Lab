<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>

    <script type="text/javascript">
        // parent class definition.
        class Vehicle {
            constructor(regNo) {
                this.regNo = regNo;
            }
        }

        // child class definition.
        class Car extends Vehicle {
            constructor(regNo) {
                super(regNo);
            }

            vehicleNumber() { return this.regNo; }

            printToHtmlTag(tagId) {
                document.getElementById(tagId).innerHTML = this.vehicleNumber() ;
            }
        }

        // rest of the code.
        var car = new Car("KX-4563");

        function doThis() {
            car.printToHtmlTag("lbl");
        }
    </script>
</head>
<body>
<div id="main">
    <input value="Do" type="button" onclick="doThis()"/>
    <span id="lbl"></span>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>

    <script type="text/javascript">
        function readTxtBox() {
            // read from textbox and display in a lable.
            document.getElementById("lbl").innerHTML = document.getElementById("txtBx").value;
        }
    </script>
</head>
<body>
    <div id="main">
        <input type="text" id="txtBx" onkeyup="readTxtBox();">
        <br>
        <br>
        <span id="lbl"></span>
    </div>
</body>
</html>
